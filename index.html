<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 중국어 패턴</title>
  <link rel="icon" href="data:," />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .chinese-text { font-family: 'Noto Sans SC', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="mb-6">
      <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
        <div>
          <h1 class="text-3xl font-bold chinese-text">🇨🇳 오늘의 중국어 회화 패턴</h1>
          <p id="current-date" class="text-gray-500 mt-1"></p>
        </div>
        <div class="flex gap-2">
          <button id="new-pattern-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">새로운 패턴</button>
          <button id="all-patterns-btn" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg">전체 보기</button>
        </div>
      </div>
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div class="col-span-2 flex items-center gap-2">
          <input id="search-input" type="search" placeholder="패턴/예문/뜻 검색..." class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none">
          <button id="clear-search" class="px-3 py-2 rounded-lg border">지우기</button>
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm text-gray-500">카드 수</label>
          <select id="limit-select" class="px-3 py-2 rounded-lg border border-gray-300">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="0">전체</option>
          </select>
        </div>
      </div>
    </header>
    <main id="pattern-container" class="space-y-6"></main>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
