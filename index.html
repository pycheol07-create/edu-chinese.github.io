<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 중국어 패턴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .chinese-text { font-family: 'Noto Sans SC', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold chinese-text">🇨🇳 오늘의 중국어 회화 패턴 🇨🇳</h1>
      <p id="current-date" class="text-gray-500 mt-2"></p>
    </header>
    <main id="pattern-container" class="space-y-6"></main>
    <div class="text-center mt-8">
      <button id="new-pattern-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg mx-2">새로운 패턴 보기</button>
      <button id="all-patterns-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg mx-2">전체 패턴 보기</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
