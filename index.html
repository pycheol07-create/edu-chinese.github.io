<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 중국어 패턴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .chinese-text { font-family: 'Noto Sans SC', sans-serif; }
    .loader {
      border: 4px solid #f3f3f3; border-radius: 50%;
      border-top: 4px solid #3498db; width: 40px; height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);}}
    @keyframes pulse {0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.2);opacity:0.7;}}
    .tts-btn.is-playing svg { color:#3b82f6; animation:pulse 1.5s ease-in-out infinite; }
    .mic-btn.is-recording svg { color:#ef4444; animation:pulse 1.2s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="w-full max-w-3xl mx-auto p-4 md:p-8 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 chinese-text">🇨🇳 오늘의 중국어 회화 패턴 🇨🇳</h1>
      <p id="current-date" class="text-gray-500 mt-2"></p>
    </header>
    <main id="pattern-container" class="space-y-6"></main>
    <footer class="text-center mt-8">
      <div class="flex justify-center items-center space-x-4">
        <button id="new-pattern-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 shadow-lg text-lg">새로운 패턴 보기</button>
        <button id="all-patterns-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 shadow-lg text-lg">전체 패턴 보기</button>
      </div>
      <p class="text-xs text-gray-400 mt-4">매일 자정이 지나면 새로운 패턴이 자동으로 표시됩니다.</p>
    </footer>
  </div>
  <button id="open-chat-btn" title="AI와 대화하기" class="fixed bottom-24 right-6 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full w-16 h-16 flex items-center justify-center shadow-xl transition-transform transform hover:scale-110">
    💬
  </button>
  <button id="open-translator-btn" title="번역하기" class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white font-bold rounded-full w-16 h-16 flex items-center justify-center shadow-xl transition-transform transform hover:scale-110">
    🌐
  </button>
  <script type="module" src="./main.js"></script>
</body>
</html>
