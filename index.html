<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 중국어 패턴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .chinese-text {
            font-family: 'Noto Sans SC', sans-serif;
        }
        /* 로딩 스피너 스타일 */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* TTS 재생 중 애니메이션 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        .tts-btn.is-playing svg {
            color: #3b82f6; /* Tailwind blue-500 */
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100">

        // --- TTS (Text-to-Speech) 관련 함수 ---

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmDataView, sampleRate) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmDataView.byteLength;

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');
            // "fmt " sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size for PCM
            view.setUint16(20, 1, true); // AudioFormat for PCM
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true); // BitsPerSample
            // "data" sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
            
            return new Blob([view.buffer, pcmDataView.buffer], { type: 'audio/wav' });
        }

            // 오디오 객체를 받아 재생하고 끝났을 때의 처리를 담당하는 함수
            const playFromAudioObject = (audioObj) => {
                currentAudio = audioObj;
                currentAudio.currentTime = 0;

                const onEnd = () => {
                    buttonEl.classList.remove('is-playing');
                    currentAudio.removeEventListener('ended', onEnd);
                    if (currentPlayingButton === buttonEl) {
                        currentPlayingButton = null;
                        currentAudio = null;
                    }
                };
                currentAudio.addEventListener('ended', onEnd);
                
                // ★★★ 핵심 수정 사항 (1) ★★★
                // .play()가 반환하는 Promise를 이용해 재생 오류를 잡아냄
                const playPromise = currentAudio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Audio play failed:", error);
                        showAlert(`오디오 재생에 실패했습니다: ${error.message}`);
                        onEnd(); // 오류 발생 시 상태 초기화
                    });
                }
            };

            if (audioCache[text]) {
                playFromAudioObject(audioCache[text]);
                return;
            }

            try {
                const functionUrl = new URL('/.netlify/functions/gemini', window.location.origin).href;
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'tts', text: text })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API call failed: ${response.status} - ${errorText}`);
                }
                const result = await response.json();
                
                const audioContent = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = audioContent?.inlineData?.data;
                const mimeType = audioContent?.inlineData?.mimeType;

                if (audioData && mimeType) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const wavBlob = pcmToWav(new DataView(pcmData), sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    const newAudio = new Audio(audioUrl);
                    
                    // ★★★ 핵심 수정 사항 (2) ★★★
                    // 오디오 데이터 자체가 잘못되었을 경우 오류를 잡아냄
                    newAudio.onerror = function() {
                        console.error("Audio format error.");
                        showAlert("오디오 파일 형식 오류가 발생했습니다.");
                        buttonEl.classList.remove('is-playing');
                        if (currentPlayingButton === buttonEl) {
                           currentPlayingButton = null;
                        }
                    };

                    audioCache[text] = newAudio;
                    playFromAudioObject(newAudio);

                } else {
                    throw new Error("API 응답에 오디오 데이터가 없습니다.");
                }
            } catch (error) {
                console.error("TTS Error:", error);
                showAlert(`음성 생성 중 오류가 발생했습니다: ${error.message}`);
                buttonEl.classList.remove('is-playing');
                currentPlayingButton = null;
            }
        }

        document.body.addEventListener('click', (e) => {
            const ttsButton = e.target.closest('.tts-btn');
            if (ttsButton) {
                // ★★★ 핵심 수정 사항 (3) ★★★
                // 버튼 바로 앞에 있는 요소를 재생 대상으로 명확히 지정
                const textElement = ttsButton.previousElementSibling;
                
                // 해당 요소가 chinese-text 클래스를 가지고 있는지 확인
                if (textElement && textElement.classList.contains('chinese-text')) {

                    if (text) {
                        playAudio(text, ttsButton);
                    }
                }
            }
        });
        
        async function getNativeTranslation(text) {
            const systemPrompt = `You are an expert in Korean-Chinese translation. Your role is to translate the user's Korean sentence into a natural, colloquial Chinese sentence that a native speaker would use in everyday conversation. Your response must be in Korean and follow this structure exactly:
### 자연스러운 표현
[Provide the most natural Chinese sentence here]
#### 병음
[Provide the pinyin for the sentence here]
#### 💡 이렇게 표현하는 이유
[Provide a brief and clear explanation in Korean about why this expression is natural and used by native speakers.]`;

            try {
                const functionUrl = new URL('/.netlify/functions/gemini', window.location.origin).href;
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'translate',
                        text: text,
                        systemPrompt: systemPrompt
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("API Error:", errorText);
                    throw new Error(`API call failed: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                if (!result.candidates || result.candidates.length === 0 || !result.candidates[0].content?.parts?.[0]?.text) {
                     console.error("Invalid API response structure:", result);
                     throw new Error("API 응답이 비어있거나 형식이 올바르지 않습니다.");
                }
                return result.candidates[0].content.parts[0].text;
            } catch(error) {
                 console.error("Translation function error:", error);
                 throw error;
            }
        }
